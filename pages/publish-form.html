<html>
<head>
	<meta charset="utf-8" />
	<title>发布 - 百姓网</title>
	<link rel="stylesheet" href="../stylesheets/base.css" />
	<link rel="stylesheet" href="./static/page.css" />

<body>

<div id="topbar">
	<div class="topbar clearfix">
        <div class="topbar-left">
        百姓网，找得到，卖得掉
        </div> <!-- topbar-left -->
        <div class="topbar-right">
            <a href="#">注册</a> | 
            <a href="#">登录</a> - 
            <a href="#">用户中心</a>
            <div class="dropdown dropdown-unibody" id="mydropdown2">
			    <a href="#mydropdown2" hidefocus data-toggle="dropdown" class="dropdown-trigger dropdown-trigger-active">消息<cite>8</cite><i class="arrow arrow-down"></i></a>
				<ul class="dropdown-menu clearfix">
					<li class="dropdown-menu-item"><cite>5</cite>条留言信息</li>
					<li class="dropdown-menu-item"><cite>3</cite>条出价信息</li>
				</ul>
			</div>
            <a href="#">付费推广</a> - 
            <a href="#">帮助</a> - 
            <a href="#">手机版</a>
        </div> <!-- topbar-right -->
    </div> <!-- .topbar -->
</div> <!-- #topbar -->

<div class="container clearfix">
	<div id="header" class="grid grid-20">
		<div class="logo clearfix">
			<h1><a href="http://baixing.com"><img src="http://static.baixing.net/images/logo_w_bg5.gif" alt="百姓网" /></a></h1>
			<div class="logo-side">        				
				<a class="logo-side-current" href="/" class="cityName">克拉玛依</a> <br />
				[<a href="http://www.baixing.com/?changeLocation=yes&amp;sheng=%E6%89%80%E6%9C%89%E5%9F%8E%E5%B8%82">切换城市</a>]
				<!-- <strong class="logo-side-slogan">找得到，卖得掉！</strong> -->
			</div>
		</div> <!-- .logo -->
	</div> <!-- #header -->
	
	<div id="publish-flow" class="grid grid-20">
		<ul class="flow clearfix">
			<li class="flow-item flow-item-done flow-item-first flow-item-1">
				1.选择类目
				<i class="diamond"></i>
				<i class="diamond diamond-next"></i>
			</li>
			<li class="flow-item flow-item-current flow-item-2">
				2.填写信息
				<i class="diamond"></i>
				<i class="diamond diamond-next"></i>
			</li>
			<li class="flow-item flow-item-last flow-item-3">
				3.发布成功
				<i class="diamond"></i>
				<i class="diamond diamond-next"></i>
			</li>
		</ul> <!-- flow -->
	</div>
	
	<div class="grid grid-20" id="publish">
		
		<p id="publish-title"><cite class="red">*</cite><strong>选择项目：</strong></p>
		<div class="selects">
			<p class="selects-map selects-map-on">车辆买卖 &gt; 二手轿车 <a href="#">重选类目</a></p>
		</div>
		
		<div class="publish-detail">
			<form class="form" action="#">
                <p class="p-line">
                	<label class="p-label"><cite class="red">*</cite> 供求：</label>
                	<input type="radio" id="p-sell" name="p-type" checked="checked" /> <label for="p-sell">出售</label>
                	<input type="radio" id="p-buy" name="p-type" /> <label for="p-buy">求购</label>
                </p>
                <p class="p-line">
                	<label for="p-classic" class="p-label">车型：</label>
                	<select name="" id="p-classic">
                		<option value="">请选择车型</option>
                		<option value="">Item2</option>
                		<option value="">Item3</option>
                	</select>
                </p>
                <p class="p-line">
                	<label class="p-label">发布人：</label>
                	<input type="radio" id="p-personal" name="p-man" checked="checked" /> <label for="p-personal">个人</label>
                	<input type="radio" id="p-mechant" name="p-man" /> <label for="p-merchant">商家</label>
                </p>
                <p class="p-line">
                	<label class="p-label" for="p-price">价格：</label>
                	<input id="p-price" class="form-input form-input-small " />  
                	<input type="checkbox" id="estimate"/> <label for="p-estimate">求评估</label>
                </p>
                <p class="p-line">
                	<label for="p-year" class="p-label">上牌年份：</label>
                	<select name="" id="p-year">
                		<option value="">请选择上牌年份</option>
                		<option value="">Item2</option>
                		<option value="">Item3</option>
                	</select>
                	<select name="" id="p-month">
                		<option value="">请选择月份</option>
                		<option value="">Item2</option>
                		<option value="">Item3</option>
                	</select> 
                	行驶里程 <input type="" class="form-input form-input-small " /> 
                	颜色 
                	<select name="" id="p-color">
                		<option value="">请选择颜色</option>
                		<option value="">Item2</option>
                		<option value="">Item3</option>
                	</select>
                </p>
                <p class="p-line">
                	<label for="p-output" class="p-label">排量：</label>
                	<input id="p-output" class="form-input form-input-small " /> 
                	<input type="radio" id="p-manual" name="p-output" checked="checked" /> <label for="p-manual">手动</label>
                	<input type="radio" id="p-auto" name="p-output" /> <label for="p-auto">自动</label>
                	<input type="radio" id="p-amt" name="p-output" /> <label for="p-amt">手自一体</label>
                </p>
                <p class="p-line">
                	<label for="p-lisence" class="p-label">车牌：</label>
                	<input type="radio" id="p-with" name="p-lisence" checked="checked" /> <label for="p-with">带牌卖车</label>
                	<input type="radio" id="p-without" name="p-lisence" /> <label for="p-without">不卖车牌</label>
                	<select name="" id="p-lisence">
                		<option value="">请选择车排所在地</option>
                		<option value="">Item2</option>
                		<option value="">Item3</option>
                	</select>
                </p>
                <p class="p-line">
                	<label for="p-see" class="p-label">看车地点：</label>
                	<select name="" id="p-see">
                		<option value="">请选择看车地点</option>
                		<option value="">Item2</option>
                		<option value="">Item3</option>
                	</select>
                	<input class="form-input form-input-small " /> 
                </p>
                <p class="p-line">
                	<label class="p-label" for="p-qq">QQ 号：</label>
                	<input id="p-qq" class="form-input form-input-small" />  
                </p>
                <p class="p-line">
                	<label class="p-label" for="p-description"><cite class="red">*</cite>一句话描述：</label>
                	<input id="p-description" class="form-input form-input-small form-input-400" />  
                </p>
                <p class="p-line">
                	<label class="p-label" for="p-contact">联系方式：</label>
                	<input id="p-contact" class="form-input form-input-small form-error" /> <cite class="red p-note">您输入的号码有误，请输入正确的联系方式</cite>
                </p>
                <p class="p-line">
                	<label class="p-label" for="p-message">补充说明：</label>
                	<textarea id="p-message" class="form-textarea form-input-400"></textarea>
                </p>
                <p class="p-line">
                	<label class="p-label" for="p-image">补充说明：</label>
                	<input type="button" class="button button-grey" value="添加图片"/> 可多选，最多8张，每张不越过10M
                	<span class="p-tip"><a class="p-note" href="#">无法上传照片？使用兼容模式上传</a></span>
                </p>
                <p class="p-submit">
                	<input type="submit" class="form-submit button button-green" value="免费注册并发布" /> 
                	<span class="p-note">发布即代表您已阅读并同意 <a href="/pages/agreement" target="_blank">百姓网用户协议</a> 和 <a href="/pages/bangui/" target="_blank">百姓网公约</a></span>
                </p>
            </form>
		</div> <!-- .publish-detail -->
		
	</div> <!-- #publish -->
	
	<div id="footer" class="grid grid-20">
		
		<div class="copyright">
			<small>© 2012 百姓网</small> 客服：021-61971099 (周一至周日9:00-18:00) 
		</div>
		
	</div> <!-- #footer -->
	
</div> <!-- .container -->

<script type="text/javascript" src="../javascripts/jquery-1.7.1.min.js"></script>
<script type="text/javascript" src="../javascripts/plugins.js"></script>
<script type="text/javascript" src="./static/page.js"></script>
</body>
</html>
